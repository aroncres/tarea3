<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form action="/submit" method="post">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="ciudad">Ciudad:</label>
        <select id="ciudad" name="ciudad">
            <option value="guayaquil">Guayaquil</option>
            <option value="quito">Quito</option>
            <option value="cuenca">Cuenca</option>
        </select><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required><br><br>

        <label>Tipo de Cliente:</label>
        <input type="radio" id="particular" name="tipo_cliente" value="particular">
        <label for="particular">Particular</label>
        <input type="radio" id="profesional" name="tipo_cliente" value="profesional">
        <label for="profesional">Profesional</label><br><br>

        <label for="comentarios">Comentarios:</label>
        <textarea id="comentarios" name="comentarios"></textarea><br><br>

        <input type="checkbox" id="terminos" name="terminos" required>
        <label for="terminos">Acepto los términos y condiciones de uso</label><br><br>

        <button type="submit">Enviar</button>
        <button type="reset">Borrar formulario</button>
    </form>
</body>
</html>
